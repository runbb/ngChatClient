<ActionBar class="action-bar" title="دردشة الخليج">
    <ActionItem (tap)="sendAdvertising()"
      text="ارسال اعلان" android.position="popup"></ActionItem>

    <ActionItem (tap)="sendInfo()"
      text="معلوماتي" android.position="popup"></ActionItem>
</ActionBar>

<TabView class="tab-view" selectedIndex="0">
    <StackLayout class="tab-view" *tabItem="{title: 'الدخول',  iconSource: 'res://logo_white_bg'}">
        <label text="الخادم" class="message"></label>
        <TextField id="serverip" [text]="server" class="message"></TextField>
        <label text="اسم المستخدم" class="message"></label>
        <TextField id="username" text="" class="message"></TextField>
        <label text="كلمة السر" class="message"></label>
        <TextField id="password" text="" secure="true" class="message"></TextField>
        <button text="تسجيل الدخول" (tap)="connection()"></button>
    </StackLayout>
    <GridLayout class="tab-view" rows="*,50" *tabItem="{title: 'الدردشة', iconSource: 'res://logo_white_bg'}">
        <ListView row="0" id="listMessages" [items]="messages" >
            <ng-template let-item="item">
                <StackLayout>
                    <GridLayout columns="50,auto,*" style="vertical-align: center;">
                        <image col="0" class="message" [src]='item.avatar' height="50"></image>
                        <image col="1" [src]='item.power' height="25" width="auto"></image>
                        <button col="2" [text]='item.from' class="btn" [style]='"background-color:" + item.background + ";color:" + item.color + ";"'></button>
                    </GridLayout>
                    <label [text]='item.message' textWrap="true" class="btn message" [style]='"color:" + item.messageColor + ";"'></label>
                </StackLayout>
            </ng-template>
        </ListView>
        <GridLayout row="1" columns="100,*">
            <button col="0" text="ارسال" (tap)="sendMessage()"></button>
            <TextField  col="1" id="messageinput" returnKeyType="send"  (returnPress)="sendMessage()" height="100"></TextField>
        </GridLayout>
    </GridLayout>
    <GridLayout class="tab-view" rows="50,*" *tabItem="{title: 'الحائط', iconSource: 'res://logo_white_bg'}">
        <GridLayout row="0" columns="100,*">
            <button col="0" text="ارسال" (tap)="sendBroadcast()"></button>
            <TextField  col="1" id="broadcastinput" returnKeyType="send"  (returnPress)="sendBroadcast()" height="100"></TextField>
        </GridLayout>
        <ListView row="1" id="listBroadcast" [items]="broadcasts" >
            <ng-template let-item="item">
                <StackLayout>
                    <GridLayout columns="50,auto,*" style="vertical-align: center;">
                        <image col="0" class="message" [src]='item.avatar' height="50"></image>
                        <image col="1" [src]='item.power' height="25" width="auto"></image>
                        <button col="2" [text]='item.from' class="btn" [style]='"background-color:" + item.background + ";color:" + item.color + ";"'></button>
                    </GridLayout>
                    <label [text]='item.message' textWrap="true" class="btn message" [style]='"color:" + item.messageColor + ";"'></label>
                </StackLayout>
            </ng-template>
        </ListView>
    </GridLayout>
    <StackLayout class="tab-view" rows="*" id="tabNotifications" *tabItem="{title: 'الأشعارات ' + notifications.length, iconSource: 'res://logo_white_bg'}">
        <ListView row="0" id="listNotifications" [items]="notifications" >
            <ng-template let-item="item">
                <StackLayout>
                    <GridLayout columns="50,*" rows="*">
                        <image row="0" col="0" class="message" [src]='item.image' height="50"></image>
                        <label row="0" col="1" textWrap="true" [text]='item.message' textWrap="true" class="message" style="vertical-align: center;text-align: center;"></label>
                    </GridLayout>
                </StackLayout>
            </ng-template>
        </ListView>
    </StackLayout>
    <GridLayout rows="*" class="tab-view" *tabItem="{title: 'الغرف', iconSource: 'res://logo_white_bg'}">
        <ListView row="0" id="listRooms" [items]="rooms">
            <ng-template let-item="item" let-i="index">
                <GridLayout columns="100,*">
                    <image col="0" class="message" [src]='server+item.pic' height="100"></image>
                    <GridLayout col="1" rows="*,*">
                        <GridLayout row="0" columns="*,auto">
                            <button col="0" [text]='item.topic' (tap)='joinRoom($event,item.id)'></button>                            
                            <label  col="1" [text]='item.online + " / " + item.max' class="message" style='vertical-align: center;'></label>
                        </GridLayout>
                        <label  row="1" [text]='item.about' textWrap="true" class="message"></label>
                    </GridLayout>
                </GridLayout>
            </ng-template>
        </ListView>
    </GridLayout>
    <GridLayout rows="*" class="tab-view" id="tabOnlines" *tabItem="{title: 'المتصلين ' + users.length, iconSource: 'res://logo_white_bg'}">
        <ListView row="0" id="listOnline" [items]="users" >
            <ng-template let-item="item">
                <StackLayout>
                    <GridLayout columns="50,auto,*">
                        <image col="0" class="message" [src]='server+item.pic' height="50"></image>
                        <image col="1" [src]='item.sico' height="25" width="auto"></image>
                        <button col="2" [text]='item.topic' class="btn" [style]='"background-color:" + item.bg + ";color:" + item.ucol + ";"'></button>
                    </GridLayout>
                    <label [text]='item.msg' textWrap="true" class="message" [style]='"color:" + item.mcol + ";"'></label>
                </StackLayout>
            </ng-template>
        </ListView>
    </GridLayout>
</TabView>
